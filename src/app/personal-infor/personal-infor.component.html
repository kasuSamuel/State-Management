<div class="form-container">
    <h1 class="form-description-title">Personal info</h1>
    <p class="form-description">Please provide your name, email address, and phone number.</p>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="form">
        <div class="input-description">
          <label for="name">Name</label>
          <p class="hidden">This field is required.</p>
        </div>
        <input type="text" #name placeholder="e.g. Stephen King" formControlName="name" required >   
        <div class="input-description">
          <label for="email">Email Address</label>
          <p class="hidden">This field is required.</p>
        </div>
        <input type="email" #email placeholder="e.g. stephenking@lorem.com" formControlName="email" required>
      
        <div class="input-description">
          <label for="phone">Phone Number</label>
          <p class="hidden">This field is required.</p>
        </div>
        <input type="tel" #phone placeholder="e.g. +1 234 567 890" formControlName="phone" required>
        
      <div class="footer">
        <button type="submit" class="next-button">Next Step</button>
      </div>
      </form>
      
</div>
